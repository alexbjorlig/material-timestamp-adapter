<div style="text-align:center">
  <h1> Material Date Picker working with Firebase 
    Timestamp
  </h1>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="An firestore timestamp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
